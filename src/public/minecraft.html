<html>
    <script type="text/javascript" src="./js/minecrafr.js"></script>
    <link rel="stylesheet" href="./css/minecraft.css">
    <div id="ui" class="hidden">
        <div id="menu">
            <button id="btn-fullscreen"><img src="https://couchman.dev/CSSCraft/images/full-screen.png" alt="Menu" /></button>
            <div id="menu-container">
                <button id="btn-menu"><img src="https://couchman.dev/CSSCraft/images/menu.png" alt="Menu" /></button>
                <div id="submenu">
                    <label for="render-distance">Render Distance:</label>
                    
                    <fieldset id="render-distance">
                        <input type="range" min="2" max="5" />
                        <label>3</label>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <div id="start-screen">
        <div class="container">
            <img id="logo" src="https://couchman.dev/CSSCraft/images/csscraft.png" alt="CSSCRAFT" />
        </div>
    </div>
    <div id="viewport">
        <div id="game">
            <div id="rotation">
                <div id="scene">
                </div>
            </div>
        </div>
    </div>
</html>
